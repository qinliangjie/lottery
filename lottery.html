		// var vuebjyx = new Vue({

	var box=document.getElementById("info_list");
    var l1=document.getElementById("list1");
    var l2=document.getElementById("list2");
    l2.innerHTML=l1.innerHTML;//克隆list1的数据，使得list2和list1的数据一样
    function scrollup(){
        if(box.scrollTop>=l1.offsetHeight){ //滚动条距离顶部的值恰好等于list1的高度时，达到滚动临界点，此时将让scrollTop=0,让list1回到初始位置，实现无缝滚动
            box.scrollTop=0;
        }else{
            box.scrollTop++;
        }
    }
    
    var scrollMove=setInterval(scrollup,60);//数值越大，滚动速度越慢

    //鼠标经过时，滚动停止
    // box.onmouseover=function(){
    //     clearInterval(scrollMove)
    // }
    box.addEventListener('touchstart',function(){
    	clearInterval(scrollMove)
    })
    //鼠标离开时，滚动继续
    // box.onmouseout=function(){
    //     scrollMove=setInterval(scrollup,50);
    // }
    box.addEventListener('touchend',function(){
    	scrollMove=setInterval(scrollup,60);
    })
